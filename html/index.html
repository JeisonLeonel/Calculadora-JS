<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="resultado"></h1>

    <input type="text" placeholder="Ingrese un numero" id="num1">
    <input type="text" placeholder="Ingrese un numero" id="num2">

    <button type="button" onclick="sumarNum()">Sumar</button>

</body>

    <script>
        function sumarNum() {
            n1=document.getElementById("num1").value;
            n2=document.getElementById("num2").value;
            rta= parseInt(n1) + parseInt(n2);

            document.getElementById("resultado").innerHTML= rta;
        }
    </script>
</html>
